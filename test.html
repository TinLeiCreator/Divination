<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yin Yang Divination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .container, .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darken background for readability */
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1 1 auto;
            max-width: 200px;
            margin: 5px; /* Added margin to create space between buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004080;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #333;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            background-color: #fff; /* White background for slots */
            position: relative;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .slot.active {
            background-color: #007BFF;
            border-color: #007BFF;
            color: white; /* Change text color when active */
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .slot {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Yin Yang Divination</h1>
    <div class="container">
        <input type="text" id="input-number" placeholder="Enter a 3-digit number (e.g., 324)" inputmode="numeric" pattern="[1-9]{3}" maxlength="3" oninput="validateInput()">
        <span id="input-error" class="error-message"></span>
        <div class="button-group">
            <button onclick="calculateDivination()">DIV</button>
            <button onclick="clearInput()">Clear</button>
        </div>
        <div class="slots">
            <div id="slot1" class="slot">Yin</div>
            <div id="slot2" class="slot">St</div>
            <div id="slot3" class="slot">Yang</div>
        </div>
        <div class="result" id="result"></div>
        <div class="button-group">
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="shareResult()">Share</button>
        </div>
    </div>

    <script>
        function validateInput() {
            const inputField = document.getElementById('input-number');
            inputField.value = inputField.value.replace(/[^1-9]/g, '');
        }

        function calculateDivination() {
            const inputNumber = document.getElementById('input-number').value;
            const errorElement = document.getElementById('input-error');
            errorElement.textContent = '';
            const resultElement = document.getElementById('result');

            if (!/^[1-9]{3}$/.test(inputNumber)) {
                errorElement.textContent = 'Invalid input. Please enter a 3-digit number with digits between 1 and 9.';
                resultElement.textContent = '';
                return;
            }

            const slots = ['Yin', 'St', 'Yang'];
            const slotElements = ['slot1', 'slot2', 'slot3'];
            let currentSlotIndex = 0; // Starting from Slot 1 (Yin)
            let countIndex = 0; // To keep track of the counts

            function highlightSlot(index) {
                slotElements.forEach((slotId, i) => {
                    document.getElementById(slotId).classList.toggle('active', i === index);
                });
            }

            function processNextDigit(digitIndex) {
                if (digitIndex >= inputNumber.length) {
                    const finalSlot = slots[currentSlotIndex];
                    resultElement.textContent = `Final Landing: ${finalSlot}`;
                    return;
                }

                const digit = parseInt(inputNumber[digitIndex], 10);

                function highlightStep(step, delay) {
                    setTimeout(() => {
                        currentSlotIndex = (currentSlotIndex + 1) % 3;
                        highlightSlot(currentSlotIndex);

                        if (step < digit - 1) {
                            highlightStep(step + 1, delay * 0.9); // Speed up by 10% each step
                        } else {
                            setTimeout(() => processNextDigit(digitIndex + 1), delay);
                        }
                    }, delay);
                }

                highlightStep(0, 500); // Start with a delay of 500ms
            }

            highlightSlot(currentSlotIndex);
            processNextDigit(0);
        }

        function clearInput() {
            document.getElementById('input-number').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('input-error').textContent = '';
            ['slot1', 'slot2', 'slot3'].forEach(slotId => {
                document.getElementById(slotId).classList.remove('active');
            });
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').textContent;
            if (resultText) {
                const textarea = document.createElement('textarea');
                textarea.value = resultText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Result copied to clipboard');
            }
        }

        function shareResult() {
            const resultText = document.getElementById('result').textContent;
            if (navigator.share && resultText) {
                navigator.share({
                    title: 'Yin Yang Divination Result',
                    text: resultText,
                }).catch(error => console.log('Error sharing:', error));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
    </script>
</body>
</html>
